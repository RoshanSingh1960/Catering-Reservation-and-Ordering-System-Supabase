<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Profile — Catering Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script defer src="../js/supabase-config.js"></script>
<script defer src="../js/app.js"></script>
</head><body>

<nav class="navbar">
  <div class="container nav-inner">
    <div class="brand" onclick="window.location.href='../index.html'">
      <img src="../assets/logo.png" alt="Logo" onclick="window.location.href='../index.html'">
      <div class="title">Catering Portal</div>
      <span class="badge">Supabase</span>
    </div>
    <div class="nav-links">
      <a href="../index.html">Home</a>
      <a href="../pages/user.html">Products</a>
      <a href="../pages/cart.html">Cart</a>
      <a href="../pages/orders.html">Orders</a>
      <a href="../pages/profile.html">Profile</a>
      <a href="../pages/login.html" id="loginLink">Login</a>
      <a href="../pages/signup.html" class="btn">Sign up</a>
    </div>
  </div>
</nav>

<div class="container section grid cols-2">
  <div class="card">
    <h3>My Profile</h3>
    <div class="row-gap">
      <div><label>Name</label><input id="profName" class="input"/></div>
      <div><label>Phone</label><input id="profPhone" class="input"/></div>
      <div><label>Address</label><input id="profAddr" class="input" placeholder="City, State"/></div>
      <button class="btn" onclick="saveProfile()">Save</button>
      <div id="profMsg" class="alert" style="display:none"></div>
    </div>
  </div>
  <div class="card">
    <h3>Session</h3>
    <p class="muted" id="sessionEmail">Signed in as —</p>
    <button class="btn secondary" onclick="logout()">Log out</button>
  </div>
</div>

<footer>
  <div class="container footer-inner">
    <div class="muted">© 2025 Catering Portal. Unified Mentor</div>
    <p>Sign up with admin@portal.local and use password adminadmin for admin role.</p>
    <div class="muted">Shortcut: <span class="kbd">/</span> search </div>
  </div>
</footer>

</body></html>
