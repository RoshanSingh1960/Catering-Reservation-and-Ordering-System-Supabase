<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cart — Catering Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script defer src="../js/supabase-config.js"></script>
<script defer src="../js/app.js"></script>
</head><body>

<nav class="navbar">
  <div class="container nav-inner">
    <div class="brand" onclick="window.location.href='../index.html'">
      <img src="../assets/logo.png" alt="Logo" onclick="window.location.href='../index.html'">
      <div class="title">Catering Portal</div>
      <span class="badge">Unified Mentor</span>
    </div>
    <div class="nav-links">
      <a href="../index.html">Home</a>
      <a href="../pages/user.html">Products</a>

      <a href="../pages/signup.html" class="btn">Sign up</a>
    </div>
  </div>
</nav>

<div class="container section card">
  <h3>Your Cart</h3>
  <table class="table" id="cartTable">
    <thead><tr><th>Item</th><th>Qty</th><th>Price</th><th></th></tr></thead>
    <tbody></tbody>
  </table>
  <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
    <strong id="cartTotal">Total: ₹0</strong>
    <button class="btn" onclick="placeOrder()">Place Order</button>
  </div>
  <div id="cartMsg" class="alert" style="display:none;margin-top:8px"></div>
</div>

<footer>
  <div class="container footer-inner">
    <div class="muted">© 2025 Catering Portal. Unified Mentor</div>
    <p>Sign up with admin@portal.local and use password adminadmin for admin role.</p>
    <div class="muted">Shortcut: <span class="kbd">/</span> search </div>
  </div>
</footer>
